

<ion-content padding>
  
  <div class="container">
  <h1>TechTudo<ion-icon name="cube"></ion-icon></h1>
  
  <form [formGroup]="formulario">
    <h2>Login</h2>
    <ion-list>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" formControlName="senha"></ion-input>
      </ion-item>

      <p id="alerta-login">{{ msg }}</p>

      <ion-button (click)="efetuarLogin()" expand="full">
        ENTRAR
      </ion-button>
      
    </ion-list>    
  </form>

  
  </div>
  

</ion-content>
